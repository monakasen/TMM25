#      crop_border: 4
#      test_y_channel: true
#      better: higher

# logging settings
logger:
  print_freq: 0
  save_checkpoint_freq: 1
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
